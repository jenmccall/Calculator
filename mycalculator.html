<!DOCTYPE html>
<html>
<head>
	<title>My Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="calc.js" defer></script>
</head>
<body>
	<table id="base" class="calc">
		<th colspan="4">
			<div id="result" class="calc">
				<p>0</p>
			</div>
		</th>
		<tr id="spacing">
		</tr>
		<tr id="functions">
			<td class="calc plusMinus">
				<p>+</p>
			</td>
			<td class="calc plusMinus">
				<p>-</p>
			</td>
			<td class="calc plusMinus">
				<p>*</p>
			</td>
			<td class="calc plusMinus">
				<p>/</p>
			</td>
		</tr>
		<tr id="numbers">
			<td class="calc numberButton" id="seven">
				<p>7</p>
			</td>
			<td class="calc numberButton" id="eight">
				<p>8</p>
			</td>
			<td class="calc numberButton">
				<p>9</p>
			</td>
			<td rowspan="2" class="calc operate" id="clearButton">
				<p>C/E</p>
			</td>	
		</tr>
		<tr id="numbers">
			<td class="calc numberButton">
				<p>4</p>
			</td>
			<td class="calc numberButton">
				<p>5</p>
			</td>
			<td class="calc numberButton">
				<p>6</p>
			</td>
		</tr>
		<tr id="numbers">
			<td class="calc numberButton">
				<p>1</p>
			</td>
			<td class="calc numberButton">
				<p>2</p>
			</td>
			<td class="calc numberButton">
				<p>3</p>
			</td>
			<td rowspan="2" class="calc operate" id="enterButton">
				<p>ENT</p>
			</td>
		</tr>
		<tr id="numbers">
			<td colspan="2" class="calc numberButton">
				<p>0</p>
			</td>
			<td class="calc" id="decimalPoint">
				<p>.</p>
			</td>
		</tr>
	</table>
</body>
</html>
